<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rollem Technologies, Inc.</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #131c47;
        --secondary-color: #5edadc;
      }
      .bg-primary {
        background-color: var(--primary-color);
      }
      .bg-secondary {
        background-color: var(--secondary-color);
      }
      .text-primary {
        color: var(--primary-color);
      }
      .text-secondary {
        color: var(--secondary-color);
      }
      .hover\:text-secondary:hover {
        color: var(--secondary-color);
      }
    </style>
  </head>
  <body class="bg-primary font-sans">
    <!-- Navigation -->
    <nav class="bg-primary text-white py-4">
      <div class="container mx-auto px-6 flex justify-between items-center">
        <a href="/">
          <img
            src="/rollemtech-logo.png"
            alt="Rollem Technologies, Inc."
            style="height: 50px"
          />
        </a>
        <!-- <div class="text-2xl font-bold">DigitalHub</div> -->
        <div class="hidden md:flex space-x-8">
          <a
            href="#services"
            class="hover:text-secondary transition-colors duration-300"
            >Services</a
          >
          <a
            href="https://forms.rollemtech.com/form/xgrUXVso"
            class="hover:text-secondary transition-colors duration-300"
            >Contact</a
          >
        </div>
      </div>
    </nav>
    <section
      class="bg-primary text-white min-h-screen flex items-center justify-center px-4"
    >
      <div
        class="text-center"
        style="opacity: 1; will-change: opacity, transform; transform: none"
      >
        <div
          class="inline-block mb-6"
          style="will-change: transform; transform: none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-check-big w-24 h-24 text-green-400"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <path d="m9 11 3 3L22 4"></path>
          </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Thank You!</h1>
        <p class="text-xl md:text-2xl mb-8 max-w-md mx-auto">
          We've received your submission and will get back to you, usually
          within 48 business hours.
        </p>
        <a
          href="/"
          class="bg-secondary text-primary font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity duration-300"
          >Return to Homepage</a
        >
      </div>
    </section>
  </body>
</html>
