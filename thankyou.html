<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rollem Technologies Inc.</title>
    <script
      defer
      data-domain="rollemtech.com"
      src="https://plausible.rollemtech.com/js/script.js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #131c47;
        --secondary-color: #5edadc;
      }
      .bg-primary {
        background-color: var(--primary-color);
      }
      .bg-secondary {
        background-color: var(--secondary-color);
      }
      .text-primary {
        color: var(--primary-color);
      }
      .text-secondary {
        color: var(--secondary-color);
      }
      .hover\:text-secondary:hover {
        color: var(--secondary-color);
      }

      /* Gradient animation */
      .animated-gradient {
        background: linear-gradient(
          -45deg,
          var(--primary-color),
          var(--primary-color),
          #203060,
          var(--secondary-color)
        );
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        position: relative;
        overflow: hidden;
      }

      .animated-gradient::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .animated-gradient > * {
        position: relative;
        z-index: 2;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Floating animation for service cards */
      .float-animation {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* Glowing effect for CTA buttons */
      .glow-button {
        animation: glowing 2s ease-in-out infinite;
      }

      @keyframes glowing {
        0% {
          box-shadow: 0 0 5px var(--secondary-color);
        }
        50% {
          box-shadow: 0 0 20px var(--secondary-color);
        }
        100% {
          box-shadow: 0 0 5px var(--secondary-color);
        }
      }

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="bg-primary font-sans">
    <!-- Navigation -->
    <nav class="bg-primary text-white py-4">
      <div class="container mx-auto px-6 flex justify-between items-center">
        <a href="/">
          <img
            src="/rollemtech-logo.png"
            alt="Rollem Technologies, Inc."
            style="height: 50px"
          />
        </a>
        <div class="hidden md:flex space-x-8">
          <a
            href="#services"
            class="hover:text-secondary transition-colors duration-300"
            >Services</a
          >
          <a
            href="https://rollem.tech/contact"
            class="hover:text-secondary transition-colors duration-300"
            >Contact</a
          >
        </div>
      </div>
    </nav>
    <section
      class="bg-primary text-white min-h-screen flex items-center justify-center px-4"
    >
      <div
        class="text-center"
        style="opacity: 1; will-change: opacity, transform; transform: none"
      >
        <div
          class="inline-block mb-6"
          style="will-change: transform; transform: none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-check-big w-24 h-24 text-green-400"
          >
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <path d="m9 11 3 3L22 4"></path>
          </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Thank You!</h1>
        <p class="text-xl md:text-2xl mb-8 max-w-md mx-auto">
          We've received your submission and will get back to you, usually
          within 48 business hours.
        </p>
        <a
          href="/"
          class="bg-secondary text-primary font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-all duration-300 glow-button inline-block"
          >Return to Homepage</a
        >
      </div>
    </section>
  </body>
</html>
